<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUSKA Hamburger Menu</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Courier New', monospace;
    color: #ffd700;
}

/* HAMBURGER ICON */
.hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    cursor: pointer;
    z-index: 1001;
}
.hamburger div {
    width: 35px;
    height: 5px;
    background-color: #ffd700;
    margin: 6px 0;
    transition: 0.4s;
}

/* MENU PANEL */
.menu {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    background-color: rgba(0,0,0,0);
    overflow-x: hidden;
    transition: width 0.5s, background-color 0.5s;
    padding-top: 60px;
}

.menu.open {
    width: 260px;
    background-color: rgba(0,0,0,0.9);
    box-shadow: 0 0 25px rgba(255,215,0,0.25);
}

/* CLOSE BUTTON */
.menu .closebtn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 36px;
    text-decoration: none;
    color: #ffd700;
}

/* MENU ITEM */
.menu a.menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 18px 0;
    text-decoration: none;
    border-bottom: 1px solid #333;
}

/* IMAGE */
.menu a.menu-item img {
    width: 110px;
    height: 110px;
    object-fit: cover;
    margin-bottom: 8px;
    border: 2px solid #ffd700;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255,215,0,0.5);
}

/* TEXT */
.menu a.menu-item span {
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #ffd700;
    opacity: 0.85;
}

/* HOVER */
.menu a.menu-item:hover span {
    color: #ffffff;
    opacity: 1;
}
</style>
</head>

<body>

<!-- HAMBURGER -->
<div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- MENU -->
<div id="nuskaMenu" class="menu">

<a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>

<a href="/net/home.aspx" class="menu-item">
    <img src="https://nusk-as-profile.vercel.app/7e075939-3d5a-4304-984d-689c20b9af93.jpg" alt="Home">
    <span>Home</span>
</a>

<a href="/net/search/search.aspx" class="menu-item">
    <img src="https://nusk-as-profile.vercel.app/7e075939-3d5a-4304-984d-689c20b9af93.jpg" alt="Search">
    <span>Search</span>
</a>

<a href="http://supportclassic.redlightcenter.com/support/solutions/folders/19000022819" class="menu-item">
    <img src="https://nusk-as-profile.vercel.app/7e075939-3d5a-4304-984d-689c20b9af93.jpg" alt="FAQ">
    <span>FAQ</span>
</a>

<a href="/Clothing" target="Clothing" class="menu-item">
    <img src="https://nusk-as-profile.vercel.app/7e075939-3d5a-4304-984d-689c20b9af93.jpg" alt="Clothing">
    <span>Clothing</span>
</a>

<a href="https://forums.utherverse.com/" class="menu-item">
    <img src="https://nusk-as-profile.vercel.app/7e075939-3d5a-4304-984d-689c20b9af93.jpg" alt="Forum">
    <span>Forum</span>
</a>

<a href="http://supportclassic.redlightcenter.com/support/home" class="menu-item">
    <img src="https://nusk-as-profile.vercel.app/7e075939-3d5a-4304-984d-689c20b9af93.jpg" alt="Support">
    <span>Support</span>
</a>

</div>

<script>
function toggleMenu() {
    const menu = document.getElementById("nuskaMenu");
    menu.classList.toggle("open");
}
</script>

</body>
</html>
