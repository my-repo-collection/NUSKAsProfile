<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUSKA Hamburger Menu</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Courier New', monospace;
    color: #ffd700;
}

.hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    cursor: pointer;
    z-index: 1001;
}
.hamburger div {
    width: 35px;
    height: 5px;
    background-color: #ffd700;
    margin: 6px 0;
}

.closebtn {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 36px;
    cursor: pointer;
    color: #ffd700;
    z-index: 1001;
    display: none;
}

.menu {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    background-color: rgba(0,0,0,0);
    overflow-x: hidden;
    transition: width 0.5s, background-color 0.5s;
    padding-top: 80px;
}
.menu.open {
    width: 260px;
    background-color: rgba(0,0,0,0.9);
    box-shadow: 0 0 25px rgba(255,215,0,0.25);
}

.menu a.menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 18px 0;
    text-decoration: none;
    border-bottom: 1px solid #333;
    color: inherit;
}

.menu a.menu-item img {
    width: 62px;
    height: 62px;
    object-fit: cover;
    margin-bottom: 8px;
    border: 2px solid #ffd700;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255,215,0,0.5);
}

.menu a.menu-item span {
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #ffd700;
    opacity: 0.85;
}

.menu a.menu-item:hover span {
    color: #ffffff;
    opacity: 1;
}
</style>
</head>
<body>

<div class="hamburger" id="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
</div>

<div class="closebtn" id="closeBtn" onclick="toggleMenu()">âœ•</div>

<div id="nuskaMenu" class="menu">

    <a href="https://redlightcenter.com/net/home.aspx" class="menu-item" target="_top">
        <img src="https://nusk-as-profile.vercel.app/7e075939-3d5a-4304-984d-689c20b9af93.jpg" alt="Home">
        <span>Home</span>
    </a>

    <a href="https://redlightcenter.com/net/search/search.aspx" class="menu-item" target="_top">
        <img src="https://nusk-as-profile.vercel.app/7e075939-3d5a-4304-984d-689c20b9af93.jpg" alt="Search">
        <span>Search</span>
    </a>

    <a href="http://supportclassic.redlightcenter.com/support/solutions/folders/19000022819" class="menu-item" target="_blank">
        <img src="https://nusk-as-profile.vercel.app/7e075939-3d5a-4304-984d-689c20b9af93.jpg" alt="FAQ">
        <span>FAQ</span>
    </a>

    <a href="https://redlightcenter.com/Clothing" class="menu-item" target="_top">
        <img src="https://nusk-as-profile.vercel.app/7e075939-3d5a-4304-984d-689c20b9af93.jpg" alt="Clothing">
        <span>Clothing</span>
    </a>

    <a href="https://forums.utherverse.com/" class="menu-item" target="_blank">
        <img src="https://nusk-as-profile.vercel.app/7e075939-3d5a-4304-984d-689c20b9af93.jpg" alt="Forum">
        <span>Forum</span>
    </a>

    <a href="http://supportclassic.redlightcenter.com/support/home" class="menu-item" target="_blank">
        <img src="https://nusk-as-profile.vercel.app/7e075939-3d5a-4304-984d-689c20b9af93.jpg" alt="Support">
        <span>Support</span>
    </a>

</div>

<script>
function toggleMenu() {
    const menu = document.getElementById("nuskaMenu");
    const hamburger = document.getElementById("hamburger");
    const closeBtn = document.getElementById("closeBtn");

    menu.classList.toggle("open");

    if (menu.classList.contains("open")) {
        hamburger.style.display = "none";
        closeBtn.style.display = "block";
    } else {
        hamburger.style.display = "block";
        closeBtn.style.display = "none";
    }
}
</script>
</body>
</html>
